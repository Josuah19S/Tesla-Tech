<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interfaz de administración para Biblio F-Easy" />
    <meta name="author" content="Equipo de Desarrollo" />
    <title>Biblio F-Easy - Administración</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/templatemo-topic-listing.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #1652f7;
        --secondary-color: #455ea2;
        --highlight-color: #f5b616;
      }
      .full-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .sticky-wrapper {
        position: relative;
      }
      .card-custom {
        background-color: var(--highlight-color);
        border: none;
        border-radius: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card-custom:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
      .card-custom img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 100%;
        height: 200px;
        object-fit: cover; 
      }
      .card-custom-body {
        padding: 20px;
        text-align: center;
      }
      .card-custom-body p {
        margin-bottom: 15px;
        font-size: 1.1em;
        font-weight: 800;
      }
      .btn-outline-secondary {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .btn-outline-secondary:hover {
        background-color: var(--primary-color);
        color: white;
      }
    </style>
  </head>
  <body id="top">
    <main>

      <div id="navbar(Admin)-placeholder"></div>

      <div class="album py-5 bg-light">
        <div class="container">

                Panel de administración
              </h2>
            </div>
          </div>
          <div class="row">

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm card-custom">

                <div class="card-body card-custom-body">
                  <div class="d-flex justify-content-center">
                    <div class="btn-group">
                      <a href="MantenimientoCatalogo.html" class="btn btn-sm btn-outline-secondary">Mantenimiento de catálogo</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
   
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm card-custom">
                <img src="images/InicioAdmin/admin-libros.jpg" class="card-img-top" alt="Gestión de Reservas">
                <div class="card-body card-custom-body">
                  <div class="d-flex justify-content-center">
                    <div class="btn-group">
                      <a href="AdmiLibro_General.html" class="btn btn-sm btn-outline-secondary">Administración de libros (general)</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm card-custom">

                <div class="card-body card-custom-body">
                  <div class="d-flex justify-content-center">
                    <div class="btn-group">
                      <a href="BS-EySdCarnes.html" class="btn btn-sm btn-outline-secondary">Emisión y seguimiento de carnés</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm card-custom">
                <img src="images/InicioAdmin/multas-sanciones.jpg" class="card-img-top" alt="Gestión de Carnés">
                <div class="card-body card-custom-body">
                  <div class="d-flex justify-content-center">
                    <div class="btn-group">
                      <a href="MultasYSanciones.html" class="btn btn-sm btn-outline-secondary">Multas y sanciones</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm card-custom">

                  <div class="d-flex justify-content-center">
                    <div class="btn-group">
                      <a href="AdmiLibro_General.html?section=libros" class="btn btn-sm btn-outline-secondary">Gestión de libros</a>
                    </div>
                  </div>

              </div>
            </div>

                <img src="images/InicioAdmin/admin-pupitres.jpg" class="card-img-top" alt="Multas y Sanciones">
                <div class="card-body card-custom-body">
                  <div class="d-flex justify-content-center">
                    <div class="btn-group">
                      <a href="Administración de pupitres.html" class="btn btn-sm btn-outline-secondary">Administración de pupitres</a>

        </div>

</html>
