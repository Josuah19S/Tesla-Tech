    <!-- CSS FILES -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"

    <style>
      :root {
        --primary-color: #1652f7;
        --secondary-color: #455ea2;
      }

      .full-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .sticky-wrapper {
        position: relative;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #cacaca;
      }
      .detalles-btn {
        background-color: #ccc;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .detalles-btn:hover {
        background-color: #bbb;
      }
      .checkbox-cell {
        text-align: center;
      }
      .mesa {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        cursor: move;
      }
      .mesaL {
        width: 100px;
        height: 350px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        cursor: move;
      }
      .vacio { background-color: #e0e0e0; }
      .ocupado { background-color: #ff6961; }
      .seleccionado { background-color: #77dd77; }
      .reservado { background-color: #aec6cf; }
      .droppable {
        border: 2px dashed #ccc;
      }

    </style>
  </head>

  <body id="top">
    <div id="navbar(Admin)-placeholder"></div>
    
    <main>
      
      <body>

        <div class="container mt-5" id="admin-view">
          <h2>Modo Editor</h2>
          <div class="row gx-5">
            <div class="col">
              <div class="row droppable " ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col mesa vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
                <div class="col mesa ocupado" draggable="true" ondragstart="drag(event)">Ocupado</div>
                <div class="col mesa vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
              </div>
              <div class="row droppable" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col mesa vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
                <div class="col mesa seleccionado" draggable="true" ondragstart="drag(event)">Vacío</div>
                <div class="col mesa vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
              </div>
              <div class="row droppable" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col mesa vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
                <div class="col mesa vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
                <div class="col mesa vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
              </div>
            </div>
            
            <div class="col">
              <div class="row droppable" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col mesaL seleccionado" draggable="true" ondragstart="drag(event)">Vacío</div>
                <div class="col mesaL vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
                <div class="col mesaL vacio" draggable="true" ondragstart="drag(event)">Vacío</div>
                <div class="col mesaL ocupado" draggable="true" ondragstart="drag(event)">Vacío</div>   
              </div>
            </div>
          </div>
          
          
        </div>
        
      
      
    </main>

    <div id="footer-placeholder"></div>
