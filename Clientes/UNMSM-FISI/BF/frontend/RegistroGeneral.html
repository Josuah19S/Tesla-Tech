<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #F5B616 50%, #445CA0 50%);
        }
        .form-wrapper {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,    0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-wrapper h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px; /* Aumenta el tamaño de la fuente */
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        .column label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }
        .column input, .column select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .submit-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .submit-button button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .submit-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h1>Crear Nueva Cuenta</h1>
        <form>
            <div class="container">
                <div class="column">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="dob">Fecha de Nacimiento</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="gender">Género</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="column">
                    <label for="studentCode">Código Estudiante</label>
                    <input type="text" id="studentCode" name="studentCode" required>

                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
